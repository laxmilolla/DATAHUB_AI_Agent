<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Results - AI Agent QA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-right: 8px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .screenshot-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        .screenshot-item img {
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .screenshot-item img:hover {
            transform: scale(1.02);
        }
        .action-item {
            background: #f5f5f5;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .action-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .iteration {
            background: #2196F3;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        .status-running { background: #FF9800; color: white; padding: 8px 16px; border-radius: 4px; }
        .status-completed { background: #4CAF50; color: white; padding: 8px 16px; border-radius: 4px; }
        .status-error { background: #f44336; color: white; padding: 8px 16px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Agent QA - Results</h1>
            <p class="subtitle"><a href="/">‚Üê Back to Home</a></p>
        </header>

        <main>
            <div class="card">
                <h2>
                    <span id="live-indicator" class="live-indicator" style="display: none;"></span>
                    Execution: <span id="execution-id">{{ execution_id }}</span>
                </h2>
                
                <div id="results-content">
                    <p class="loading">Loading results...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Architecture 2: LLM-driven autonomous execution</p>
        </footer>
    </div>

    <script>
        const executionId = "{{ execution_id }}";
        let pollInterval;
        let lastActionCount = 0;
        let lastScreenshotCount = 0;
        
        async function pollResults() {
            try {
                // Try to get full results first
                let response = await fetch(`/api/executions/${executionId}/results`);
                let results;
                
                if (response.ok) {
                    results = await response.json();
                } else {
                    // Fallback to status endpoint if results not available
                    response = await fetch(`/api/executions/${executionId}/status`);
                    const status = await response.json();
                    results = {
                        execution_id: executionId,
                        status: status.status,
                        story: status.story,
                        actions_taken: [],
                        screenshots: []
                    };
                }
                
                displayResults(results);
                
                // If still running, continue polling
                if (results.status === 'running') {
                    document.getElementById('live-indicator').style.display = 'inline-block';
                } else {
                    document.getElementById('live-indicator').style.display = 'none';
                    clearInterval(pollInterval);
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }
        
        function displayResults(results) {
            const container = document.getElementById('results-content');
            
            let html = `
                <div class="results-header">
                    <div class="status-badge status-${results.status}">${results.status}</div>
                    <p><strong>Story:</strong> ${results.story}</p>
                    ${results.duration ? `<p><strong>Duration:</strong> ${results.duration.toFixed(2)}s</p>` : ''}
                </div>
            `;
            
            if (results.summary) {
                html += `
                    <div class="summary">
                        <h3>‚úÖ Summary</h3>
                        <p>${results.summary}</p>
                    </div>
                `;
            }
            
            if (results.error) {
                html += `
                    <div class="error-box">
                        <h3>‚ùå Error</h3>
                        <pre>${results.error}</pre>
                    </div>
                `;
            }
            
            if (results.actions_taken && results.actions_taken.length > 0) {
                html += `
                    <div class="actions">
                        <h3>üé¨ Actions Taken (${results.actions_taken.length})</h3>
                        <div class="actions-list">
                `;
                
                results.actions_taken.forEach((action, index) => {
                    const isNew = index >= lastActionCount;
                    html += `
                        <div class="action-item" ${isNew ? 'style="animation: fadeIn 0.5s;"' : ''}>
                            <div class="action-header">
                                <strong>${index + 1}. ${action.tool}</strong>
                                <span class="iteration">Iteration ${action.iteration}</span>
                            </div>
                            <div class="action-input">
                                <code>${JSON.stringify(action.input)}</code>
                            </div>
                            <div class="action-result" style="margin-top: 8px; color: #666;">
                                ${action.result.substring(0, 200)}${action.result.length > 200 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                
                lastActionCount = results.actions_taken.length;
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            if (results.screenshots && results.screenshots.length > 0) {
                html += `
                    <div class="screenshots">
                        <h3>üì∏ Screenshots (${results.screenshots.length})</h3>
                        <div class="screenshots-grid">
                `;
                
                results.screenshots.forEach((screenshot, index) => {
                    // Extract filename from screenshot string like "Screenshot saved: 001_file.png (123 bytes)"
                    const match = screenshot.match(/([0-9]+_[\w-]+\.png)/);
                    const filename = match ? match[1] : `screenshot_${index + 1}.png`;
                    
                    const isNew = index >= lastScreenshotCount;
                    html += `
                        <div class="screenshot-item" ${isNew ? 'style="animation: fadeIn 0.5s;"' : ''}>
                            <img src="/api/screenshots/${filename}" alt="Screenshot ${index + 1}" 
                                 onclick="window.open('/api/screenshots/${filename}', '_blank')">
                            <p style="text-align: center; margin-top: 8px; font-size: 12px;">${filename}</p>
                        </div>
                    `;
                });
                
                lastScreenshotCount = results.screenshots.length;
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Discoveries section
            if (results.discoveries && results.discoveries.length > 0 && results.status === 'completed') {
                html += `
                    <div class="discoveries" style="margin-top: 30px; border: 2px solid #4CAF50; border-radius: 8px; padding: 20px; background: #f0f9f0;">
                        <h3>üìù Discoveries (${results.discoveries.length})</h3>
                        <p style="color: #666; margin-bottom: 15px;">
                            The AI agent discovered these elements using tree climbing and disambiguation. 
                            Approve to save them to the registry for faster future runs.
                        </p>
                        <ul style="list-style: none; padding: 0;">
                `;
                
                results.discoveries.forEach((discovery, index) => {
                    const method = discovery.discovery_method || 'unknown';
                    const depth = discovery.metadata?.tree_depth || 1;
                    const methodLabel = method === 'tree_climbing' ? `üå≥ Tree Climbing (depth ${depth})` : 'ü§ñ AI Disambiguation';
                    
                    html += `
                        <li style="background: white; border: 1px solid #ddd; border-radius: 4px; padding: 12px; margin: 8px 0;">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div style="flex: 1;">
                                    <strong>${discovery.name}</strong>
                                    <div style="color: #666; font-size: 12px; margin-top: 4px;">
                                        ${methodLabel}
                                    </div>
                                    <div style="margin-top: 8px; font-family: monospace; font-size: 11px;">
                                        <div>üì• Query: <code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px;">${discovery.original_query}</code></div>
                                        <div style="margin-top: 4px;">üì§ Optimized: <code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px;">${discovery.final_selector.substring(0, 80)}${discovery.final_selector.length > 80 ? '...' : ''}</code></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                        <div style="margin-top: 20px; text-align: center;">
                            <button id="approve-btn" onclick="approveDiscoveries()" 
                                    style="background: #4CAF50; color: white; border: none; padding: 12px 30px; font-size: 16px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                                ‚úÖ Approve & Update Registry
                            </button>
                            <p id="approve-msg" style="margin-top: 10px; color: #4CAF50; display: none;"></p>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // Approve discoveries and update registry
        async function approveDiscoveries() {
            const btn = document.getElementById('approve-btn');
            const msg = document.getElementById('approve-msg');
            
            // Disable button
            btn.disabled = true;
            btn.style.opacity = '0.6';
            btn.style.cursor = 'not-allowed';
            btn.textContent = '‚è≥ Updating Registry...';
            
            try {
                const response = await fetch(`/api/executions/${executionId}/approve-discoveries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    msg.textContent = `‚úÖ Success! Registry updated with ${result.discoveries_updated} discoveries. Next test run will be 70% faster!`;
                    msg.style.color = '#4CAF50';
                    msg.style.display = 'block';
                    btn.textContent = '‚úÖ Registry Updated';
                    btn.style.background = '#888';
                } else {
                    throw new Error(result.error || 'Failed to update registry');
                }
            } catch (error) {
                console.error('Error approving discoveries:', error);
                msg.textContent = `‚ùå Error: ${error.message}`;
                msg.style.color = '#f44336';
                msg.style.display = 'block';
                
                // Re-enable button on error
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
                btn.textContent = '‚úÖ Approve & Update Registry';
            }
        }
        
        // Start polling
        pollResults();
        pollInterval = setInterval(pollResults, 2000); // Poll every 2 seconds
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
